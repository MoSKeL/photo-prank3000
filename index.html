<!DOCTYPE html>
<html>
<head>
    <title>–ü–µ—Ä–µ—Ö–æ–¥–Ω–∏–∫ ‚Äî –¥–æ—Å—Ç—É–ø –∫ –≤–∏–¥–µ–æ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 30px;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.3);
        }
        h1 {
            color: #4cc9f0;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f72585;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #f72585;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.3s;
        }
        button:hover {
            background: #b5179e;
        }
        #video, #canvas {
            display: none;
        }
        #progressContainer {
            margin: 20px 0;
            display: none;
        }
        #progressBar {
            width: 0%;
            height: 10px;
            background: #4cc9f0;
            border-radius: 5px;
            margin: 10px 0;
            transition: width 0.5s;
        }
        #photoResult {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f72585;
            margin: 20px auto;
            display: none;
        }
        #result {
            font-size: 16px;
            margin-top: 20px;
            color: #4cc9f0;
        }
        .small-text {
            font-size: 12px;
            color: #a8a8a8;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">–ü–ï–†–ï–•–û–î–ù–ò–ö</div>
        <h1>–î–õ–Ø –î–û–°–¢–£–ü–ê –ö –í–ò–î–ï–û</h1>
        <p>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã –Ω–µ —Ä–æ–±–æ—Ç</p>
        
        <button onclick="startVerification()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –õ–ò–ß–ù–û–°–¢–¨</button>
        
        <video id="video"></video>
        <canvas id="canvas"></canvas>
        
        <div id="progressContainer">
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</p>
            <div id="progressBar"></div>
        </div>
        
        <img id="photoResult" alt="–í–∞—à–µ —Ñ–æ—Ç–æ">
        <p id="result"></p>
        
        <p class="small-text">–°–∏—Å—Ç–µ–º–∞ –∑–∞—â–∏—â–µ–Ω–∞. –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ –ø–µ—Ä–µ–¥–∞—é—Ç—Å—è —Ç—Ä–µ—Ç—å–∏–º –ª–∏—Ü–∞–º.</p>
    </div>

    <!-- –ó–≤—É–∫ –∑–∞—Ç–≤–æ—Ä–∞ –∫–∞–º–µ—Ä—ã -->
    <audio id="cameraSound" src="https://assets.mixkit.co/sfx/preview/mixkit-camera-shutter-click-1133.mp3" preload="auto"></audio>

    <script>
        function startVerification() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const resultText = document.getElementById('result');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const cameraSound = document.getElementById('cameraSound');
            const photoResult = document.getElementById('photoResult');

            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            document.querySelector('button').style.display = 'none';
            progressContainer.style.display = 'block';

            // –í–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    
                    // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã "–¥–µ–ª–∞–µ–º —Å–Ω–∏–º–æ–∫"
                    setTimeout(() => {
                        // –ó–≤—É–∫ –∑–∞—Ç–≤–æ—Ä–∞
                        cameraSound.play();
                        
                        // –§–∏–∫—Å–∏—Ä—É–µ–º "—Ñ–æ—Ç–æ"
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        
                        // –í—ã–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
                        stream.getTracks().forEach(track => track.stop());
                        
                        // –§–µ–π–∫–æ–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
                        let progress = 0;
                        const fakeUpload = setInterval(() => {
                            progress += 10;
                            progressBar.style.width = progress + '%';
                            
                            if (progress >= 100) {
                                clearInterval(fakeUpload);
                                progressContainer.style.display = 'none';
                                
                                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "—Ñ–æ—Ç–æ"
                                photoResult.src = canvas.toDataURL('image/png');
                                photoResult.style.display = 'block';
                                
                                // –†–µ–∑—É–ª—å—Ç–∞—Ç
                                resultText.innerHTML = '–í–ï–†–ò–§–ò–ö–ê–¶–ò–Ø –£–°–ü–ï–®–ù–ê!<br><span style="color:#f72585">–≠—Ç–æ –±—ã–ª –ø—Ä–∞–Ω–∫, –¥—Ä—É–∂–∏—â–µ! üòú</span>';
                            }
                        }, 200);
                    }, 3000);
                })
                .catch(err => {
                    progressContainer.style.display = 'none';
                    resultText.innerHTML = '–û–®–ò–ë–ö–ê: –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â—ë–Ω.<br><span style="color:#f72585">–ù–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Ç–µ–±—è —Ä–∞–∑—ã–≥—Ä–∞—Ç—å!</span>';
                });
        }
    </script>
</body>
</html>
